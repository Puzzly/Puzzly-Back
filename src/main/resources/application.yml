server:
  port: 8080
  error:
    whitelabel:
      enabled: false
    include-binding-errors: always
    include-message: always
    include-stacktrace: always

spring:
  profiles:
    active: local
  autoconfigure:
    # whitelabel redirect disable. +@ ErrorController, Error redirecting.
    exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
jwt:
  secretKey: 89e3d9b82f6908ddae0f2f20ce7bbcd7307b14e6938fa54e2990e8ee498632e7680474fd37098932f1d4605b7b3768bca12bf8b5454ed26f8316ee1de8a6948b

mybatis:
  mapper-locations: classpath:/mapper/**/*.xml
  configuration:
    use-generated-keys: true
    map-underscore-to-camel-case: true

springdoc:
  swagger-ui:
    tags-sorter: alpha
    default-models-expand-depth: 2
  show-login-endpoint: true
  enable-spring-security: true


#--- local
---
spring:
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=mysql;
    username: sa
    password:
puzzly:
  filePath: /Users/junhoon.lee/sideP/PuzzlyFile
  swagger-ui:
    server-url: http://localhost:8080
logging:
  level:
    root: info

