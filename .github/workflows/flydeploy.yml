name: Fly Deploy

on:
  push:
    paths:
      - build.gradle
      - src/**
      - fly.toml
      - Dockerfile
      - .github/workflows/flydeploy.yml
    branches:
      - develop

  pull_request:
    branches:
      - main

jobs:

  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: 'Setup Node'
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ‘€ Read app names
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: fly.toml
          field: app

      - name: ğŸš€ Deploy Production
        uses: superfly/flyctl-actions@1.4
        with:
          args: deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLYIO_TOKEN }}
