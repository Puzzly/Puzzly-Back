
name: Fly Deploy

on:
  push:
    paths:
      - build.gradle
      - src/**
      - fly.toml
      - Dockerfile
      - .github/workflows/flydeploy.yml
    branches:
      - develop

  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Deploy App
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: üöÄ Deploy Production
        uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLYIO_TOKEN }}
